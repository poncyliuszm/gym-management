<button (click)="addPaymentType()" class="createUpdate" mat-raised-button style="margin-left: 40px !important;">
  Wprowadź typ opłat
</button>
<button (click)="editPaymentType()" class="createUpdate" mat-raised-button style="margin-left: 5px;">Modyfikuj typ opłat
</button>
<button style="margin-left: 5px;" mat-raised-button class="createUpdate" (click)="openDeleteDialog()">Usuń typ opłat
</button>

<div class="evidence">

  <table style="width: 50%" mat-table [dataSource]="paymentTypesDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Nr.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="paidPercent">
      <th mat-header-cell *matHeaderCellDef> Wartość opłacona</th>
      <td mat-cell *matCellDef="let element"> {{element.paidPercent}} %</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
