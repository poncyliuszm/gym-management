<h1 mat-dialog-title>Zmiana hasła</h1>
<div mat-dialog-content>
  <p>Podaj nowe hasło:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="changePassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()">Zmień hasło</button>
  <button mat-button (click)="onNoClick()">Anuluj</button>
</div>
