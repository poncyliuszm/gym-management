<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer *ngIf="router.url !== '/login'" class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background-color: #673ab7; color: white"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/clients">Klienci</a>
      <a mat-list-item routerLink="/workers">Pracownicy</a>
      <a mat-list-item routerLink="">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="router.url !== '/login'" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Header</span>
      <button (click)="logout()">logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
