<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav *ngIf="router.url !== '/login'" class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background-color: #673ab7; color: white"></mat-toolbar>
    <mat-nav-list>
      <a
        *ngIf="authService.currentUser?.role?.name == 'Trener' || authService.currentUser?.role?.name == 'Administrator'"
        mat-list-item
        routerLink="/trainerInterviews" routerLinkActive="is-active">Wywiady trenera</a>
      <a
        *ngIf="authService.currentUser?.role?.name == 'Trener' || authService.currentUser?.role?.name == 'Administrator'"
        mat-list-item
        routerLink="/exercises" routerLinkActive="is-active">Ćwiczenia</a>
      <a
        *ngIf="authService.currentUser?.role?.name == 'Trener' || authService.currentUser?.role?.name == 'Administrator'"
        mat-list-item
        routerLink="/measurements" routerLinkActive="is-active">Pomiary</a>
      <a
        *ngIf="authService.currentUser?.role?.name == 'Recepcjonista' || authService.currentUser?.role?.name == 'Administrator'"
        mat-list-item
        routerLink="/clients" routerLinkActive="is-active">Klienci</a>
      <a
        *ngIf="authService.currentUser?.role?.name == 'Recepcjonista' || authService.currentUser?.role?.name == 'Administrator'"
        mat-list-item
        routerLink="/tickets" routerLinkActive="is-active">Bilety</a>
      <a
        *ngIf="authService.currentUser?.role?.name == 'Recepcjonista' || authService.currentUser?.role?.name == 'Administrator'"
        mat-list-item
        routerLink="/workers" routerLinkActive="is-active">Pracownicy</a>
      <a *ngIf="authService.currentUser?.role?.name == 'Administrator'" mat-list-item routerLink="/ticketTypes"
         routerLinkActive="is-active">Typy biletów</a>
      <a *ngIf="authService.currentUser?.role?.name == 'Administrator'" mat-list-item routerLink="/paymentTypes"
         routerLinkActive="is-active">Typy opłat</a>
      <a *ngIf="authService.currentUser?.role?.name == 'Administrator'" mat-list-item routerLink="/measurementTypes"
         routerLinkActive="is-active">Typy pomiarów</a>
      <a *ngIf="authService.currentUser?.role?.name == 'Administrator'" mat-list-item routerLink="/exerciseTypes"
         routerLinkActive="is-active">Typy ćwiczeń</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="router.url !== '/login'" color="primary">
      <button mat-button (click)="toggleSidenav()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <span style="justify-content: center; display: flex; margin: auto; width: 100%;">
        <img src="../../assets/gymLogo.png"/>
      </span>
      <span class="fill-remaining-space"></span>

      <span>
        <button [matMenuTriggerFor]="menu" mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngIf="authService.currentUser?.role?.name == 'Trener'" mat-menu-item routerLink="/trainerView">
             Analiza
           </button>
          <button *ngIf="authService.currentUser?.role?.name == 'Recepcjonista'" mat-menu-item
                  routerLink="/receptionistView">
             Analiza
           </button>
          <button (click)="changePasswordDialog()" mat-menu-item>Zmiana hasła</button>
          <button (click)="logout()" mat-menu-item>Wyloguj</button>
        </mat-menu>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
